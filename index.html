<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Walmart — Shopping Assistant (Demo)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="stage">
    <!-- Full-screen Walmart screenshot -->
    <img class="mock" src="walmart_mock_.png" alt="Walmart grocery page mock" />

    <!-- Thin utility header to feel native (visual only) -->
    <div class="utility-strip">
      <span class="brand">Walmart</span>
      <span class="dot">•</span>
      <span>Upload your grocery list</span>
      <span class="dot">•</span>
      <span>Click to talk</span>
      <span class="dot">•</span>
      <span>Pause voice</span>
      <span class="dot">•</span>
      <span>Classic chat (quiet)</span>
      <span class="dot">•</span>
      <span>Microphone</span>
    </div>

    <!-- Quiet opener near “Pickup or delivery” area -->
    <a
      class="assistant-opener"
      href="https://walmart-business-example.onrender.com/"
      target="_blank" rel="noopener"
      aria-label="Open shopping assistant"
      title="Open shopping assistant"
    >
      <span class="eyebrow">Online</span>
      <span class="headline">Shopping assistant</span>
      <span class="cta-chip">Start</span>
    </a>
  </main>

  <p class="sr-only">
    Demo only. Clicking “Start” opens the assistant in a new tab while this page remains visible.
  </p>
</body>
</html>
