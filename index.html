<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Walmart — Shopping Assistant (Demo)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="stage">
    <!-- Full-screen Walmart screenshot -->
    <img class="mock" src="walmart_mock_.png" alt="Walmart grocery page mock" />

    <!-- Quiet utility strip (brand-first) -->
    <div class="utility-strip">
      <span class="brand">Walmart</span>
      <span class="dot">•</span>
      <span>Click to talk</span>
      <span class="dot">•</span>
      <span>Pause voice</span>
      <span class="dot">•</span>
      <span>Classic chat (quiet)</span>
      <span class="dot">•</span>
      <span>Microphone</span>
    </div>

    <!-- Slim, Walmart-like opener near Pickup/Delivery -->
    <button
      class="assistant-opener"
      id="openAssistant"
      aria-label="Open shopping assistant"
      title="Open shopping assistant"
    >
      <span class="headline">
        <span class="spark" aria-hidden="true">✳</span>
        Shopping assistant
      </span>
      <span class="cta-inline">Start</span>
    </button>
  </main>

  <p class="sr-only">
    Demo only. Clicking Start opens the assistant in a new tab. This page remains visible.
  </p>

  <script>
    // Live Render app (VoxDoc Walmart)
    const RENDER_URL = "https://walmart-business-example.onrender.com/";

    document.getElementById('openAssistant').addEventListener('click', () => {
      window.open(RENDER_URL, '_blank', 'noopener');
    });
  </script>
</body>
</html>
