<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Walmart — AI Grocery Assistant (Demo)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="stage">
    <!-- Full-screen Walmart screenshot -->
    <img class="mock" src="walmart_mock_.png" alt="Walmart grocery page mock" />

    <!-- Solid Walmart-style button card -->
    <section class="cta-card" aria-labelledby="ctaTitle">
      <div class="cta-text">
        <span id="ctaTitle" class="cta-title">Let our AI Grocery Assistant assist you today</span>
        <span class="cta-sub">Opens in a new tab — your page stays put.</span>
      </div>

      <!-- Button -->
      <a class="cta-btn"
         href="https://walmart-business-example.onrender.com/?src=wm-link"
         target="_blank" rel="noopener">
        Start
      </a>
    </section>
  </main>
</body>
</html>
