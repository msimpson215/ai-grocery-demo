<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Walmart — AI Grocery Assistant (Static Mock)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light" />
  <link rel="stylesheet" href="style.css?v=2025-11-06" />
</head>
<body>
  <!-- Background Walmart mock (desktop + mobile) -->
  <div class="bg">
    <picture>
      <source srcset="walmart_mock_mobile.png?v=1" media="(max-width:768px)">
      <img id="mock" src="walmart_mock_.png?v=16" alt="Walmart search results mock" />
    </picture>
  </div>

  <!-- BIG SOLID BLUE BAR (no functionality) -->
  <header class="hero" role="banner" aria-label="Walmart AI header">
    <div class="hero-inner">
      <!-- Left: Walmart brand -->
      <div class="brand">
        <span class="spark" aria-hidden="true"></span>
        <span class="wm-word">Walmart</span>
      </div>

      <!-- Center: Title with tiny person icon -->
      <div class="title">
        <svg class="person" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="8" r="4"></circle>
          <path d="M4 20c0-4 4-6 8-6s8 2 8 6" fill="none" stroke="currentColor" stroke-width="2" />
        </svg>
        <span>AI Grocery Assistant</span>
      </div>

      <!-- Right: placeholder (we’ll decide later) -->
      <div class="right-slot"></div>
    </div>
  </header>

  <!-- Nothing below is interactive on purpose -->
</body>
</html>
