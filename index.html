<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Walmart — AI Grocery Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      min-height:100svh; overflow:hidden;
      font:16px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:#eee url('walmart_mock_.png?v=7') no-repeat center top / cover;
    }
    header{
      position:sticky; top:0; text-align:center; z-index:3;
      background:rgba(255,255,255,.92); color:#0071dc; font-weight:800;
      padding:max(8px,env(safe-area-inset-top)) 12px 8px; border-bottom:1px solid rgba(0,0,0,.06)
    }
    #start{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:max(16px, env(safe-area-inset-bottom)); z-index:3;
      width:min(560px,88vw); padding:14px 18px; border-radius:14px;
      background:#0071dc; color:#fff; text-decoration:none; text-align:center; font-weight:800;
      box-shadow:0 10px 28px rgba(0,113,220,.35);
    }
  </style>
</head>
<body>
  <header>Walmart — AI Grocery Assistant</header>
  <a id="start" href="https://walmart-business-example.onrender.com/?src=wm-link" target="_blank" rel="noopener">Start</a>
</body>
</html>
