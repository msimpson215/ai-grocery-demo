<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Walmart — AI Grocery Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      min-height:100svh;
      display:flex;
      flex-direction:column;
      font:16px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:#f7f7f7;
      color:#111;
    }

    /* Blue button style reused for header */
    .wm-btn{
      display:block;
      text-align:center;
      background:#0071dc;
      color:#fff;
      text-decoration:none;
      font-weight:900;
      padding:max(16px, env(safe-area-inset-top)) 20px 16px;
      border-radius:0 0 16px 16px;
      box-shadow:0 10px 28px rgba(0,113,220,.35);
      letter-spacing:.2px;
    }

    .fill{flex:1;display:grid;place-items:center;padding:24px}

    #start{
      display:inline-block;
      width:min(560px,88vw);
      padding:16px 20px;
      border-radius:16px;
      text-align:center;
      background:#0071dc;
      color:#fff;
      font-weight:900;
      text-decoration:none;
      box-shadow:0 10px 28px rgba(0,113,220,.35);
    }
  </style>
</head>
<body>
  <!-- Top blue button version -->
  <a class="wm-btn"
     href="https://walmart-business-example.onrender.com/?src=wm-link"
     target="_blank" rel="noopener">
     Walmart — AI Grocery Assistant
  </a>

  <div class="fill">
    <a id="start"
       href="https://walmart-business-example.onrender.com/?src=wm-link"
       target="_blank" rel="noopener">Start</a>
  </div>
</body>
</html>
