<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Walmart — AI Grocery Assistant (Demo)</title>
  <link rel="stylesheet" href="style.css?v=final-phoneswap" />
</head>
<body>
  <main class="stage">
    <!-- The whole visual lives inside the frame (no scaling tricks) -->
    <div class="frame">
      <!-- Use a mobile-specific screenshot on phones so the Walmart header/logo is visible -->
      <picture>
        <source srcset="walmart_mock_mobile.png?v=final-phoneswap" media="(max-width: 960px)" />
        <img class="mock" src="walmart_mock_.png?v=final-phoneswap" alt="Walmart grocery page mock" />
      </picture>

      <!-- Brand-first banner (says Walmart explicitly, since your PNG might not) -->
      <section class="ai-banner">
        <a class="ai-link"
           href="https://walmart-business-example.onrender.com/?src=wm-link"
           target="_blank" rel="noopener">
          <div class="ai-banner-title">Walmart — AI Grocery Assistant</div>
          <div class="ai-banner-sub">Let our AI Assistant assist you with your grocery shopping</div>
        </a>
      </section>
    </div>

    <!-- Fixed fallback Start button -->
    <a class="fallback-cta"
       href="https://walmart-business-example.onrender.com/?src=wm-link-fallback"
       target="_blank" rel="noopener"
       aria-label="Open AI Grocery Assistant">
      Start
    </a>
  </main>

  <div class="ver">final-phoneswap</div>
</body>
</html>
